<!DOCTYPE html>
<html>
<head>
    <title>Create Budget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px; /* Reduce font size */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 30%; /* Set width of Name column */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .table-container {
            max-height: 450px; /* Adjust the height as needed */
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        h1, h2 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .checkbox-container {
            margin-top: 10px;
        }
        .checkbox-container label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Create Budget</h1>
    <form action="{{ url_for('create_budget') }}" method="post">
        <label for="month">Select Month:</label>
        <select id="month" name="month" required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
            <!-- Add more options for other months -->
        </select>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    {% for account in accounts %}
                    <tr>
                        <td>{{ account[0] }}</td>
                        <td class="checkbox-container">
                            <label>
                                <input type="checkbox" name="selected_accounts[]" value="{{ account[0] }}">
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <input type="submit" value="Create Budget">
    </form>
</body>
</html>
