<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with + Symbol</title>
    <style>
        /* Optional CSS to style the button */
        .plus-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .plus-button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <button class="plus-button">+</button>
</body>
</html>
